version: 1
applications:
  - appRoot: front/web
    backend:
      phases:
        build:
          commands:
            - '# Execute Amplify CLI with the helper script'
            - amplifyPush --simple
    frontend:
      phases:
        preBuild:
          commands:
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm --filter @review-stadium/web build
      artifacts:
        baseDirectory: front/web/.next
        files:
          - '**/*'
      cache:
        paths:
          - front/web/node_modules/**/*
