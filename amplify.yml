version: 1
applications:
  - appRoot: .  # プロジェクトのルートに設定します
    backend:
      phases:
        preBuild:
          commands:
            - npm i -g pnpm
            - pnpm i --frozen-lockfile
        build:
          commands:
            - cd front/web  # amplifyPushとビルドを実行する前に適切なディレクトリに移動します
            - '# Execute Amplify CLI with the helper script'
            - amplifyPush --simple
            - pnpm i
            - pnpm build
      artifacts:
        baseDirectory: front/web/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - front/web/node_modules/**/*
