version: 1
applications:
  - appRoot: front/web
    backend:
      phases:
        build:
          commands:
            - '# Execute Amplify CLI with the helper script'
            - amplifyPush --simple
    frontend:
      phases:
        preBuild:
          commands:
            - npm i -g pnpm
            - pnpm i --frozen-lockfile
        build:
          commands:
            - pnpm build
      artifacts:
        baseDirectory: front/web/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - front/web/node_modules/**/*