name: Node.js CI

on:
  push:
    paths:
      - "front/web/**"
      - .github/workflows/web_ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - "front/web/**"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front/web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

      - name: Lint
        run: npm run eslint

      - name: Style
        run: npm run stylelint

      - name: Format
        run: npm run prettier
